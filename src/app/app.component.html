<img src="https://logos-world.net/wp-content/uploads/2020/09/SpaceX-Logo-700x394.png" class="image"/>

<div *ngFor="let launch of term">
<div class="card " >
  <div class="card-image">
    <figure class="image is-4by3">
      <img src={{launch.links.patch.large}} alt={{launch.name}}>
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-left">
        <figure class="image is-48x48">
          <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-4">{{launch.name}}</p>
      </div>
    </div>

    <div class="content">{{launch.details}}<a href={{launch.links.article}}>@article</a>.
      <br>

      <br>
      <time>{{launch.date_utc }}</time>
    </div>
  </div>
</div>

</div>
